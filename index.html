<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Sprint 2 - Bookmark Landing Page</title>
  </head>
  <body>
    <header>
      <!-- navbar start -->
      <nav
        class="navbar navbar-expand-lg fixed-top py-4 blured-background navbar-light bg-white"
      >
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="/img/logo-bookmark.svg" alt="Bookmark Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="/img/icon-hamburger.svg" alt="Mobile Menu" />
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">FEATURES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">PRICING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="#">CONTACT</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link bg-secondary rounded px-3 m text-white shadow"
                  href="#"
                  >LOGIN</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="container row row-cols-1 row-cols-md-2 align-items-center">
          <div class="col text-center text-md-start mt-5 mt-md-0 px-4">
            <h1 class="text-s-dark">A Simple Bookmark Manager</h1>
            <p class="text-s-light">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <button class="btn bg-primary text-white my-2">
              Get it on Chrome
            </button>
            <button class="btn btn-light border text-s-light my-2">
              Get it on Firefox
            </button>
          </div>
          <div class="col background-shape-right order-first order-md-last">
            <img
              class="container-fluid px-0"
              src="./img/illustration-hero.svg"
              alt="preview"
            />
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</html>
